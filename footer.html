<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Example</title>
  <!-- FontAwesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    footer {
      margin-top: auto; /* pushes footer to bottom */
      background: #2d333f; /* dark grey/black */
      padding: 40px 20px;
      text-align: center;
      border-top: 1px solid #444;
      color: #ddd;
    }

    footer .logo {
      font-size: 40px;
      color: #e74c3c;
      margin-bottom: 10px;
      display: inline-block;
    }

    footer p {
      margin: 8px 0 20px;
      font-size: 16px;
      color: #ddd;
    }

    footer .social-icons {
      margin: 15px 0;
    }

    footer .social-icons a {
      display: inline-block;
      margin: 0 10px;
      font-size: 24px;
      color: #ddd;
      text-decoration: none;
      transition: 0.3s;
    }

    footer .social-icons a:hover {
      color: #e74c3c;
    }

    footer .links {
      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
    }

    footer .links a {
      margin: 0 6px;
      color: #aaa;
      text-decoration: none;
      transition: 0.3s;
    }

    footer .links a:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <footer>
    <!-- Home icon -->
    <div class="logo">
      <img src="images/Logo.png" alt="Home Logo" width="100">
    </div>

    <!-- Tagline -->
    <p style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 24px;">Make searching a room comfortable</p>

    <!-- Social media -->
    <div class="social-icons">
      <a href="instagram.com"><i class="fab fa-instagram"></i></a>
      <a href="youtube.com"><i class="fab fa-youtube"></i></a>
      <a href="facebook.com"><i class="fab fa-facebook"></i></a>
      <a href="booking.com"><i class="fas fa-bed"></i></a> <!-- Example for Booking -->
    </div>

    <br>
    <br>

    <!-- Footer links -->
    <div class="links">
      Â© 2025 Homeo 
      <a href="#"><u>Terms</u></a>
      <a href="#"><u>Privacy</u></a>
      <a href="#"><u>Cookies</u></a>
    </div>
  </footer>

</body>
</html>
