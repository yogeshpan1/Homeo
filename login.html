<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../AIRBNB-VCS-PROJECT/images/icons/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../AIRBNB-VCS-PROJECT/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* ===== Navbar styles ===== */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #fff;
            padding: 4px 0;
            z-index: 1000;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        header .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 90%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo img {
            height: 100%;
            max-height: 60px;
            object-fit: contain;
        }

        .nav-icons {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .nav-icons i {
            font-size: 1.5rem;
            margin-left: 20px;
            cursor: pointer;
            color: #F5503D;
            transition: transform 0.2s ease;
        }

        .nav-icons i:hover {
            transform: scale(1.1);
        }

        .menu-dropdown {
            position: absolute;
            top: 100%;
            right: 16px;
            background: white;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            padding: 12px 0;
            width: 220px;
            font-size: 14px;
            text-align: left;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none;
            z-index: 1002;
        }

        .menu-dropdown.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .menu-dropdown ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-dropdown li a {
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
            transition: background 0.2s ease;
        }

        .menu-dropdown li a:hover {
            background-color: #f7f7f7;
            border-radius: 6px;
        }

        .dropdown-divider {
            height: 1px;
            background-color: #eee;
            margin: 10px 0;
        }

        #login-signup-btn {
            width: calc(100% - 32px);
            margin: 0 16px;
            background-color: #ff5a5f;
            color: white;
            font-weight: 600;
            font-size: 14px;
            padding: 10px 0;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #login-signup-btn:hover {
            background-color: #e04a4f;
        }

        /* Push page content below navbar */
        .limiter {
            margin-top: 80px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="../AIRBNB-VCS-PROJECT/images/Logo.png" alt="Homeo Logo">
            </div>
            <div class="nav-icons">
                <i id="hamburger-menu" class="fas fa-bars"></i>
            </div>
            <div id="menu-dropdown" class="menu-dropdown">
                <ul>
                    <li><a href="#"><i class="fas fa-question-circle"></i> Help Center</a></li>
                    <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#"><i class="fas fa-user"></i> Profile</a></li>
                </ul>
                <div class="dropdown-divider"></div>
                <button id="login-signup-btn">Login / Signup</button>
            </div>
        </div>
    </header>

    <!-- Login/Signup Content -->
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">

                <!-- Left side illustration -->
                <div class="login100-pic">
                    <img src="../AIRBNB-VCS-PROJECT/images/Login and Signup.png" alt="IMG">
                </div>

                <!-- Right side forms -->
                <div class="form-wrapper">

                    <!-- Slider Toggle above forms -->
                    <div class="form-toggle">
                        <div id="loginBtn" class="toggle active">Login</div>
                        <div id="signupBtn" class="toggle">Signup</div>
                    </div>

                    <!-- Login form -->
                    <form id="loginForm" class="login100-form validate-form">
                        <span class="login100-form-title" style="padding-top: 30px;">Member Login</span>

                        <div class="wrap-input100 validate-input" data-validate="Valid email is required:ex@abc.xyz">
                            <input class="input100" type="text" name="email" placeholder="Email">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100"><i class="fa fa-envelope"></i></span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <input class="input100" type="password" name="pass" placeholder="Password">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100"><i class="fa fa-lock"></i></span>
                        </div>

                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">Login</button>
                        </div>

                        <div class="text-center p-t-12" style="margin-top: 30px;">
                            <span class="txt1">Forgot</span>
                            <a class="txt2" href="#"> Username / Password?</a>
                        </div>
                    </form>

                    <!-- Signup form -->
                    <form id="signupForm" class="login100-form validate-form" style="display:none;">
                        <span class="login100-form-title" style="padding-top: 30px;">Member Signup</span>

                        <div class="wrap-input100 validate-input" data-validate="Username is required">
                            <input class="input100" type="text" name="username" placeholder="Username">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100"><i class="fa fa-user"></i></span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                            <input class="input100" type="email" name="email" placeholder="Email">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100"><i class="fa fa-envelope"></i></span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <input class="input100" type="password" name="pass" placeholder="Password">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100"><i class="fa fa-lock"></i></span>
                        </div>
                        <div class="wrap-input100 validate-input" style="margin-top: 10px;">
                            <label>
                                <input type="checkbox" name="privacy" required>
                                I agree to the <a href="privacy.html" target="_blank">Privacy Policy</a> and
                                <a href="terms.html" target="_blank">Terms of Service</a>.
                            </label>
                        </div>

                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">Signup</button>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../AIRBNB-VCS-PROJECT/JS/script.js"></script>

    <!-- Navbar Script -->
    <script>
        const hamburger = document.getElementById('hamburger-menu');
        const menuDropdown = document.getElementById('menu-dropdown');

        hamburger.addEventListener('click', (e) => {
            e.stopPropagation();
            menuDropdown.classList.toggle('active');
        });

        document.addEventListener('click', () => {
            menuDropdown.classList.remove('active');
        });

        menuDropdown.addEventListener('click', e => e.stopPropagation());
    </script>

</body>

</html>
