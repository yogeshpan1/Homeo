<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ===== Meta & Title ===== -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homeo | Travel Made Easy</title>
  <link rel="icon" type="image/png" href="images/Icon.webp">

  <!-- ===== Fonts & Icons ===== -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-e7VPqzWR4CMV/7y2Sb+wq5WYKhRUnr8WqhVZc5U69UVGJ3uAQp9rxR5M8hDCcQTuLxZP02dQF+nSgRj3oeR5FQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- ===== Flatpickr Date Picker CSS ===== -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"/>

  <!-- ===== Custom Styles ===== -->
  <link rel="stylesheet" href="CSS/style.css"/>
  <link rel="stylesheet" href="CSS/responsive.css" />
</head>
<body>

  <!-- ===== Header / Navigation ===== -->
  <header>
    <div class="container">
      <div class="logo">
        <img src="images/NavLogo.webp" alt="Homeo Logo" />
      </div>

      <!-- Mini Search Bar -->
      <div id="mini-search-bar" class="mini-search hidden">
        <button id="mini-where" class="mini-btn">Where</button>
        <span class="divider"></span>
        <button id="mini-date" class="mini-btn">Date</button>
        <span class="divider"></span>
        <button id="mini-guests" class="mini-btn">Add Guests</button>
        <button class="mini-search-icon"><i class="fas fa-search"></i></button>
      </div>

      <div class="nav-icons">
        <div class="menu-wrapper relative">
          <i id="hamburger-menu" class="fas fa-bars" style="color: white; font-size: 24px;"></i>
          <div id="menu-dropdown" class="hidden menu-dropdown">
            <ul>
              <li><a href="#">Help Center</a></li>
              <li><a href="#">Host</a></li>
              <li><a href="#">Gift cards</a></li>
            </ul>
            <div class="dropdown-divider"></div>
            <button id="login-signup-btn">Log in | Sign up</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- ===== Hero Section ===== -->
  <section id="hero">
    <!-- Search Bar -->
    <div class="searchBar-container">
      <div class="searchBar-box">

        <!-- Destination Input -->
        <div class="searchBar-field">
          <i class="fas fa-map-marker-alt"></i>
          <div class="field-content">
            <label>Where</label>
            <input type="text" id="destination" placeholder="Search destinations" />
          </div>
        </div>

        <!-- Check In Date -->
        <div class="searchBar-field" id="checkin-field">
          <i class="fas fa-calendar-alt"></i>
          <div class="field-content">
            <label>Check in</label>
            <input type="text" id="checkin" placeholder="Add date" readonly />
          </div>
        </div>

        <!-- Check Out Date -->
        <div class="searchBar-field" id="checkout-field">
          <i class="fas fa-calendar-alt"></i>
          <div class="field-content">
            <label>Check out</label>
            <input type="text" id="checkout" placeholder="Add date" readonly />
          </div>
        </div>

        <!-- Guests Selector -->
        <div class="searchBar-field relative" id="guest-field">
          <i class="fas fa-user-friends"></i>
          <div class="field-content">
            <label>Guests</label>
            <input
              type="text"
              id="guests"
              readonly
              placeholder="Add guests"
              class="w-full text-sm outline-none bg-transparent mt-1 cursor-pointer"
            />
          </div>

          <!-- Guests Dropdown -->
          <div id="guest-dropdown" class="hidden">
            <!-- Adults -->
            <div class="guest-row">
              <span>Adults</span>
              <div class="flex items-center">
                <button class="minus" data-type="adults">–</button>
                <span id="adults-count" class="count">0</span>
                <button class="plus" data-type="adults">+</button>
              </div>
            </div>

            <!-- Children -->
            <div class="guest-row">
              <span>Children</span>
              <div class="flex items-center">
                <button class="minus" data-type="children">–</button>
                <span id="children-count" class="count">0</span>
                <button class="plus" data-type="children">+</button>
              </div>
            </div>

            <!-- Pets and Clear All -->
            <div class="pets-row">
              <label for="pets" class="pets-label">
                <input type="checkbox" id="pets" />
                Bringing pets
              </label>
              <button id="clear-all-btn" class="clear-all-btn" type="button">Clear All</button>
            </div>

            <!-- Done Button -->
            <button id="done-btn">Done</button>
          </div>
        </div>

        <!-- Search Button -->
        <button class="search-button"><i class="fas fa-search"></i></button>
      </div>
    </div>
  </section>


  <!-- ===== Scripts ===== -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="JS/script.js"></script>
</body>
</html>
